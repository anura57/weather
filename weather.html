<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Write city name" spellcheck="false">
            <button><img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-21.png" alt="searchbtn"></button>
        </div>
        <div class="weather">
            <img src="https://www.pngall.com/wp-content/uploads/11/Weather-PNG.png" class="weather-icon">
            <h1 class="temp">20Â°C</h1>
            <h2 class="city">KTM</h2>
            <div class="details">
                <div class="col"></div>
                <img src="https://cdn-icons-png.flaticon.com/512/3313/3313997.png" >
                <div>
                    <p class="humidity">50% Humidity</p>
                </div>

                <div class="col"></div>
                <img src="https://cdn-icons-png.freepik.com/512/6974/6974853.png" >
                <div>
                    <p class="wind">15 km/hr</p>
                </div>

                


            </div>
        </div>
    </div>
    
</body>
</html>
